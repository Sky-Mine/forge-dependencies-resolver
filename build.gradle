apply plugin: "java"

repositories {
    mavenCentral()
}

def aetherVersion = "1.1.0"

version = "v1.0.1"
archivesBaseName = "resolver"

dependencies {
    compile "com.google.code.gson:gson:2.6.1"
    compile "org.eclipse.aether:aether-api:$aetherVersion"
    compile "org.eclipse.aether:aether-util:$aetherVersion"
    compile "org.eclipse.aether:aether-impl:1.0.0.v20140518"
    compile "org.eclipse.aether:aether-connector-basic:$aetherVersion"
    compile "org.eclipse.aether:aether-transport-http:$aetherVersion"
    compile "org.apache.maven:maven-aether-provider:3.3.9"
    compile "org.eclipse.aether:aether-transport-file:$aetherVersion"
    compile 'org.slf4j:slf4j-api:1.7.16'
    compile 'org.slf4j:slf4j-simple:1.7.16'
    compile 'commons-io:commons-io:2.4'
    compile 'org.codehaus.groovy:groovy:2.4.6'
    compile 'commons-beanutils:commons-beanutils:1.9.2'
}

jar{
    manifest {
        attributes 'Main-Class' : 'ru.redenergy.resolver.Resolver'
    }
    from { configurations.compile.collect { it.isDirectory() ? it : zipTree(it)}}
}